events {}

http {
  include       mime.types;
  default_type  application/octet-stream;

  server {
    listen 8080;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA: route everything to index.html
    location / {
      try_files $uri /index.html;
    }

    # Never cache index.html
    location = /index.html {
      # Prevent any caching of the SPA shell so browsers always revalidate
      add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
    }

    # Ensure manifest is revalidated so clients see updated icons/metadata
    location = /manifest.json {
      add_header Cache-Control "no-cache, must-revalidate, max-age=0" always;
    }

    # Short cache for icons that may not be content-hashed; if you append ?v=... they
    # can be safely cached long-term instead — adjust max-age if you use hashed names.
    location = /favicon.ico {
      add_header Cache-Control "public, max-age=3600" always;
    }

    location = /logo192.png {
      add_header Cache-Control "public, max-age=3600" always;
    }

    location = /logo512.png {
      add_header Cache-Control "public, max-age=3600" always;
    }

    # Cache static assets for 1 year
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # (Optional) Handle /PrivacyPolicy → /PrivacyPolicy.html
    location = /PrivacyPolicy {
      return 301 /PrivacyPolicy.html;
    }
  }
}
